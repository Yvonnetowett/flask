
{%include 'base.html'%}
<main class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Signup Form</h2>

        <form action="{{url_for('register')}}" method="POST" class="space-y-4">
            <div>
                <input type="text" name="username" placeholder="Username" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="password" name="pwd" placeholder="Password" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="password" name="pwdd" placeholder="Re-enter Password" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Signup
                </button>
            </div>
            <div class="text-center">  <span>Already a member?</span>
                <a href="{{url_for('login')}}" class="text-blue-500 hover:underline">Login</a>
            </div>
        </form>
    </div>
</main>
