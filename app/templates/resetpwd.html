{%include 'base.html'%}
<main class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">  <h2 class="text-2xl font-bold mb-4 text-center">RESET PASSWORD</h2>

        <form action="{{url_for('resetpwd')}}" method="POST" class="space-y-4"> <div>
                <input type="text" name="username" placeholder="Username" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="password" name="pwd" placeholder="New Password" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
           
            <div class="flex justify-center"> <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Reset Password
                </button>
            </div>
            
        </form>
    </div>

</main>
