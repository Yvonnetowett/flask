<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Add to Cart</h1>
        <div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
           
            <h2 class="text-2xl font-bold mb-4">{{ product.name }}</h2>
            <p class="text-gray-600 mb-4">{{ product.description }}</p>
            
            <form action="/cart" method="post" class="space-y-4">
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input type="number" name="quantity" id="quantity" min="1" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <input type='text' style="visibility:hidden" name="productname" value="{{product.name}}">
                <div>
                    <label for="special_instructions" class="block text-sm font-medium text-gray-700">Special Instructions</label>
                    <textarea name="special_instructions" id="special_instructions" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Add to Cart
                    </button>
                   
                    <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-700">Back to Menu</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
